

<form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-card>
        <mat-form-field class="example-full-width">
            <mat-label>Title</mat-label>
            <input type="text" matInput [(ngModel)]="entered_title " required/>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>Content</mat-label>
            <textarea [(ngModel)]="entered_content" cols="30" rows="10"  matInput required></textarea>
        </mat-form-field>
        <button typed="submit" mat-raised-button color="primary" >Save Post</button>
    </mat-card>
</form>
<hr>
